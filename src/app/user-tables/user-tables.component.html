

<div class="top-buttons">
<button mat-button (click)="exportToExcel()" style="color:chartreuse;">Exportar a Exel</button>
<button mat-button (click)=" exportToPDF()" style="color: brown;">Exportar a PDF</button>
<button mat-button> <mat-icon>search</mat-icon>  </button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition"  -->




    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef> correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> city </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
      </ng-container>

      <ng-container matColumnDef="cp">
        <th mat-header-cell *matHeaderCellDef> cp </th>
        <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let element"> <!-- Icono de borrar -->
       <button mat-button (click)="eleminiarUsuario(element.id) ">   <mat-icon>delete</mat-icon> </button>

          <!-- Icono de editar -->
          <button mat-button>      <mat-icon>edit</mat-icon>  </button>


           </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
